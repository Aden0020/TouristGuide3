<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Tourist Attractions</h1>

<table>
    <tr th:if="${attractions.isEmpty()}">
        <td colspan="6">There are no attractions yet</td>
    </tr>
    <tr th:if="${!attractions.isEmpty()}">
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.location}"></td>

        <td><a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}">View Tags</a></td>
        <td><a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}">Update</a></td>
        <td><form th:action="@{/attractions/delete/{name}(name=${attraction.name})}" method="post"
        onsubmit="return confirm('Vil du fjerne denne turistattraktion fra listen?');">
            <button type="submit">Delete</button>
        </form></td>
    </tr>
</table>

<a th:href="@{/attractions/add}"><button>Add attraction</button></a>

</body>
</html>
