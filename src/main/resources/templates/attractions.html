<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
</head>
<body>
<h1>Tourist Attractions</h1>

<table>
    <tr th:if="${attractions.isEmpty()}">
        <td colspan="3">There are no attractions yet</td>
    </tr>
    <tr th:if="${!attractions.isEmpty()}">
        <th>Name</th> <th>Description</th> <th>Tags</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td><a th:href="@{'/attractions/' + ${attraction.name} + '/tags'}">Tags</a></td>
        <td><a th:href="@{'/attractions/' + ${attraction.name} + '/edit'}">Edit </a> </td>
    </tr>
</table>

<a th:href="@{/attractions/add}"><button>Add attraction</button></a>

</body>
</html>
