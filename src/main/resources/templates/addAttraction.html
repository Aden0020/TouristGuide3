<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add attraction</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h2>Add new touristattraction</h2>

<form th:action="@{/attractions/save}" th:object="${attraction}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br><br>

    <button type="submit">Save attraction</button>
</form>

<br>
<a th:href="@{/attractions}">Back to overview</a>
</body>
</html>
