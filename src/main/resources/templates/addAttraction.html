<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Attraktion</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<h1>Tilføj ny turistattraktion</h1>

<form th:action="@{/attractions/save}" th:object="${attraction}" method="post">


    <label for="name">Navn</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>


    <label for="description">Beskrivelse</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br>


    <label for="location">Lokation</label>
    <input type="text" id="location" th:field="*{location}" placeholder="Skriv en lokation">
    <br>


    <label for="tags">Tags (adskil med komma)</label>
    <input type="text" id="tags" th:field="*{tags}" placeholder="fx Museum, Historie, Natur">
    <br><br>

    <button type="submit">Gem attraktion</button>
</form>

<a th:href="@{/attractions}"><button>Tilbage</button></a>

</body>
</html>
