<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add new attraction</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Add new attraction</h1>

<form th:action="@{/attractions/save}" th:object="${attraction}" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="city">City:</label><br>
    <select id="city" th:field="*{city}">
        <option th:each="c : ${cities}" th:value="${c}" th:text="${c}"></option>
    </select><br>

    <label>Tags:</label><br>
    <div th:each="tag : ${tags}">
        <input type="checkbox" th:value="${tag}" th:field="*{tags}"> <span th:text="${tag}"></span><br>
    </div>

    <br>
    <button type="submit">Save</button>
    <a th:href="@{/attractions}">Cancel</a>
</form>

<br>
<a th:href="@{/attractions}">Back to overview</a>
</body>
</html>

<br/>
<form action="#" th:action="@{/save}" method="post" th:object="${TouristAttraction}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>

    <label>Tags</label>
    <input type="text" th:field="*{tag}" /><br/>

    <label>Location:</label>
    <select th:field="*{location}">
        <option th:each="location: ${listLocations}" th:value="${location}" th:text="${location}"></option>
    </select>
    <br/>

    <button type="submit">Save</button>
</form>
