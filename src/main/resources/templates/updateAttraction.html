<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit: ' + ${attraction.name}">Update Tourist Attraction</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>

<h1 th:text="'Edit: ' + ${attraction.name}">Edit Attraction</h1>

<form th:action="@{/attractions/{name}/update(name=${attraction.name})}"
      th:object="${attraction}"
      method="post">

    <!-- Navn gemmes skjult, så det ikke kan ændres -->
    <input type="hidden" th:field="*{name}"/>

    <!-- Description -->
    <label for="description">Description:</label><br/>
    <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea>
    <br/><br/>

    <!-- City med datalist (vælg eksisterende eller skriv ny) -->
    <label for="location">City:</label><br/>
    <input type="text" id="location" th:field="*{location}" list="cityOptions"/>
    <datalist id="cityOptions">
        <option th:each="c : ${cities}" th:value="${c}"></option>
    </datalist>
    <br/><br/>

    <!-- Tags som checkboxes -->
    <label>Tags:</label>
    <fieldset id="tags">
        <div th:each="t : ${tags}">
            <label>
                <input type="checkbox" th:field="*{tags}" th:value="${t}"/>
                <span th:text="${t}"></span>
            </label>
        </div>
    </fieldset>

    <br/>
    <button type="submit">Save Changes</button>
    <a th:href="@{/attractions}">Cancel</a>
</form>

</body>
</html>
