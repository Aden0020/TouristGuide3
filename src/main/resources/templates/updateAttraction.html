<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update attraction</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1 th:text="'Opdate ' + ${attraction.name}"></h1>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">

    <!-- Navnet må ikke ændres -->
    <input type="hidden" th:field="*{name}">

    <label for="city">City:</label><br>
    <select id="city" th:field="*{city}">
        <option th:each="c : ${cities}" th:value="${c}" th:text="${c}"
                th:selected="${c == attraction.city}"></option>
    </select><br>

    <label>Tags:</label><br>
    <div th:each="tag : ${tags}">
        <input type="checkbox" th:value="${tag}" th:field="*{tags}"
               th:checked="${attraction.tags.contains(tag)}"> <span th:text="${tag}"></span><br>
    </div>

    <br>
    <button type="submit">Save changes</button>
    <a th:href="@{/attractions}">Cancel</a>
</form>

</body>
</html>
